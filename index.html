<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Form</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Upload Research</h2>
        <div class="form_div">
            <form action="">
                <div>
                    <span class="title_text">Title:</span> <br>
                    <input class="input_field" type="text" name="title" id="title" placeholder="Enter Paper Title"
                        required>
                </div>
                <div>
                    <span class="title_text">Authors:</span> <br>
                    <input class="input_field" type="text" name="authors" id="authors"
                        placeholder="Enter Authors of the Paper" required>
                </div>

                <div class="component">
                    <div>
                        <span class="title_text">Component:</span> <br>
                        <input class="component_input_field" type="text" name="component" id="component"
                            placeholder="Select component" required>
                    </div>
                    <div>
                        <span class="title_text">Publication Date:</span> <br>
                        <input class="component_input_field" type="text" name="Publication" id="Publication"
                            placeholder="Enter Year of Publication" required>
                    </div>
                </div>
                <div class="component">
                    <div>
                        <span class="title_text">Awarded Firm/Organization:</span> <br>
                        <input class="component_input_field" type="text" name="awarded firm" id="awarded firm"
                            placeholder="Enter awarded firm/organization" required>
                    </div>
                    <div>
                        <span class="title_text">Supervising Officer:</span> <br>
                        <input class="component_input_field" type="text" name="supervising" id="supervising"
                            placeholder="Enter Supervising Officer" required>
                    </div>
                </div>

                <div>
                    <span class="title_text">Abstract:</span> <br>
                    <textarea class="input_field" name="abstract" id="abstract" cols="170" rows="3"
                        placeholder="Enter Abstract"></textarea>
                </div>

                <input type="file" id="filename" name="filename">
        </div>
        <input class="submit" type="submit" value="Submit Paper">
        </form>
    </div>
    </div>
</body>

</html>
